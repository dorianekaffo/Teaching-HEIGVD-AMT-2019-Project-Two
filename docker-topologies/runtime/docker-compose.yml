version: '3.7'
services:
  traefik:
    image: 'traefik:v2.0.0-rc3'
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
    ports:
      - '90:80'
      - '8090:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
  first_backend_db:
    image: 'mysql:latest'
    restart: always
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - 'first_backend_db:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=simplepwd
      - MYSQL_DATABASE=first_backend
    ports:
      - '3100:3306'
  first_backend:
    image: amt2019/first-backend
    expose:
      - 8080
    ports:
      - '8070:8080'
    labels:
      - traefik.enable=true
      - traefik.http.routers.first_backend.rule=PathPrefix(`/users`) || PathPrefix(`/auth`)
    volumes:
      - 'first_backend:/tmp/fichiers'
    depends_on:
      - first_backend_db
    links:
      - 'first_backend_db:first_backend_db'
  second_backend_db:
    image: 'mysql:latest'
    restart: always
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - 'second_backend_db:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=simplepwd
      - MYSQL_DATABASE=second_backend
    ports:
      - '3200:3306'
  second_backend:
    image: amt2019/second-backend
    expose:
      - 8080
    ports:
      - '8100:8080'
    labels:
      - traefik.enable=true
      - traefik.http.routers.second_backend.rule=PathPrefix(`/students`) || PathPrefix(`/enrollments`) || PathPrefix(`/courses`)
    volumes:
      - 'second_backend:/tmp/fichiers'
    depends_on:
      - second_backend_db
    links:
      - 'second_backend_db:second_backend_db'
volumes:
  first_backend:
  first_backend_db:
  second_backend:
  second_backend_db:
